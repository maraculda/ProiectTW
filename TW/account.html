<!DOCTYPE html >
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bevaddi | Eyewear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="javascript" src="TW/script.js"></script>
  </head>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html"><img src="images/logo.png" width="125" alt=""></a>
          </div>
          <nav>
            <ul id="MenuItems">
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="account.html">Account</a></li>
            </ul>
          </nav>
          <img src="images/bag.png" width="40" height="30" alt="">
          <img src="images/menu.png" alt="" class="menu-icon" onclick="menutoggle()">
        </div>
   
     <!-- account-page -->
     <div class="account-page">
         <div class="container">
             <div class="row">
                 <div class="col-2">
                     <img src="images/image1.jpeg" alt="" width= "100%">
                 </div>
                 <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>

                        <form id="LoginForm" action="" onsubmit="validateLoginForm()">
                            <input type="text" id="username" placeholder="Username">
                            <input type="password" id="password" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forget password</a>
                        </form>

                        <form id="RegForm" action="" onsubmit="validateRegForm()">
                            <input type="text" id="username-reg" placeholder="Username">
                            <input type="email" id="email" placeholder="Email">
                            <input type="password" id="password-reg" placeholder="Password">
                            <button type="submit" class="btn">Register</button>
                            <a href="">Forget password</a>
                        </form>
                    </div>
                </div>
             </div>
         </div>
     </div>


     <!-- footer -->
    <div class="footer">
      <p class="copyright">&#169;2021 Bevaddi</p>
    </div>
<!-- js for toggle -->
<script>
  var MenuItems = document.getElementById("MenuItems");

  MenuItems.style.maxHeight ="0px";

  function menutoggle(){
    if(MenuItems.style.maxHeight =="0px")
    {
      MenuItems.style.maxHeight ="200px";
    }
    else
    {
      MenuItems.style.maxHeight ="0px";
    }
  }
</script>

 <!-- js for toggle form -->

<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");


     function register(){
         RegForm.style.transform = "translateX(0px)";
         LoginForm.style.transform = "translateX(0px)";
         Indicator.style.transform = "translateX(100px)";

     }

     function login(){
         RegForm.style.transform = "translateX(300px)";
         LoginForm.style.transform = "translateX(300px)";
         Indicator.style.transform = "translateX(0px)";
     }

</script> 

 <!-- script for instructions -->
<script>
  function instructions() {
  alert('If you already have an account, click "Login" , if not, create an account in the "Register" section');
}

setTimeout(instructions, 1000);

</script>

<!-- script for validating data from a formular -->

<script>
  function validateLoginForm() {
      
      if(document.getElementById('username').value == "") {
         alert( "Please provide your Username!" );
         document.LoginForm.Username.focus() ;
         return false;
      }
      if(document.getElementById('password').value == "" ) {
         alert( "Please provide your Password!" );
         document.LoginForm.Password.focus() ;
         return false;
      }
      return( true );
    }

  function validateRegForm(){

    if(document.getElementById('username-reg').value == "") {
         alert( "Please provide your Username!" );
         document.RegForm.Username.focus() ;
         return false;
      }

      if(document.getElementById('email').value == "") {
         alert( "Please provide your Email!" );
         document.RegForm.Email.focus() ;
         return false;
      }
      
      if(document.getElementById('password-reg').value == "") {
         alert( "Please provide your Password!" );
         document.RegForm.Password.focus() ;
         return false;
      }
  }
  
 </script>

  </body>

  </html>
